<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

    <!-- Bootstrap -->
    <link

      href="./css/bootstrap-5.3.2-dist/css/bootstrap.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <div class="brand-img-top">
          <img src="./img/drink-crafter-logo.png" alt="DrinkCrafter logo" />
        </div>
        <a class="navbar-brand" href="index.html">DrinkCrafter</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="ms-auto">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="recipe.html">Recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="fun-facts.html">FunFacts</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="./img/menu.png"
                    alt="Menu icon"
                    class="navbar-icon"
                  />
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item" href="./login.html">Login</a>
                  </li>
                  <li><a class="dropdown-item" href="#">Collection</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="wrapper">
      <form class="form-signin">
        <h2 class="form-signin-heading">Sign Up</h2>
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Email Address"
          autofocus=""
        />
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
        />
        <button
          class="btn btn-lg btn-primary btn-block btn-submit"
          type="submit"
        >
          Sign Up
        </button>
      </form>
    </div>

    <script src="./js/signup.js"></script>
    <script src="./css/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
